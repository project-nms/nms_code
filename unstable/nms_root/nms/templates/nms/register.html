<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Network Management System - Register</title>
	<link media="all" rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/all.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"><\/script>');</script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.main.js"></script>
	<!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ie.css" /><![endif]-->
</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div class="c1">
				<div class="controls">
					<nav class="links">
						<ul>
							<li><a href="#" class="ico1">Welcome to the Network Management System</a></li>
						</ul>
					</nav>
				</div>
				<div class="tabs">
					<div id="tab-1" class="tab">
						<article>
							<div class="text-section">
								<h1>Network Management System</h1>
								<ul class="states">
									{% for message in messages %}
									<li class="{{message.tags}}">{{message.tags.title}} : {{message}}</li>
									{% endfor %}
								</ul>
								<h2>Register</h2>
								<form action="{% url 'nms:register' %}" method="POST">
									{% csrf_token %}
									<table border="0">
										<tr>
											<td>First Name:</td>
											<td><input type="text" name="first_name" id="first_name" /></td>
										</tr>
										<tr>
											<td>Last Name:</td>
											<td><input type="text" name="last_name" id="last_name" /></td>
										</tr>
										<tr>
											<td>Username:</td>
											<td><input type="text" name="username" id="username" /></td>
										</tr>
										<tr>
											<td>Password:</td>
											<td><input type="password" name="password" id="password" /></td>
										</tr>
										<tr>
											<td>Repeat password:</td>
											<td><input type="password" name="password1" id="password1" /></td>
										</tr>
										<tr>
											<td>Email Address:</td>
											<td><input type="email" name="email" id="email" /></td>
										</tr>
										<tr>
											<td><input type="submit" value="Register" id="register" /></td>
											<td><input type="reset" value="Reset" id="reset" /></td>
										</tr>
									</table>
								</form>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
		<aside id="sidebar">
			<img src="{{ STATIC_URL }}images/NMS.png"/>
		</aside>
	</div>
</body>
</html>
