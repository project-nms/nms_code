<h1>Devices</h1>
{% if messages %}
    {% for message in messages %}
    <strong> {{ message }} </strong>
    {% endfor %}
{% endif %}
{% for device in devices %}
	<p>{{ device.gen_dev_id.dev_type_id }} | {{ device.gen_dev_id }} | {{ device.ip }} | ## UP/DOWN ## | <a href="{% url 'nms:device_manager' device.dev_id %}">Manage</a></p><br />
{% endfor %}

<a href="#">Devices</a><br />
<a href="{% url 'nms:logout_handler' %}">Log out</a>
