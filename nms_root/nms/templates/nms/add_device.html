{% if messages %}
    {% for message in messages %}
    <strong> {{ message }} </strong>
    {% endfor %}
{% endif %}
<h1>Add Device</h1>
<form action="{% url 'nms:nms_admin_add_device' %}" method="POST">
{% csrf_token %}
	<table border="0">
		<tr>
			<td>Device type:</td>
			<td><select id="dev_type" name="type_id">
				{% for type in dev_type_view %}
					<option value="{{ type.dev_type_id }}">{{ type.dev_type_name }}</option>
				{% endfor %}
			</select></td>
		</tr>
		<tr>
			<td>Vendor:</td>
			<td><select id="vendor_name" name="vendor_id">
				{% for record in vendor_view %}
					<option value="{{ record.vendor_id }}">{{ record.vendor_name }}</option>
				{% endfor %}
			</select></td>
		</tr>
		<tr>
			<td>Model:</td>
			<td><select id="dev_model" name="model_id">
				{% for model in dev_model_view %}
					<option value="{{ model.model_id }}">{{ model }}</option>
				{% endfor %}
			</select></td>
		</tr>
		<tr>
			<td>OS:</td>
			<td><select id="os_name" name="os_id">
				{% for record in os_view %}
					<option value="{{ record.os_id }}">{{ record }}</option>
				{% endfor %}
			</select></td>
		</tr>
		<tr>
			<td>Preferred protocol:</td>
			<td><select id="pref_remote_prot" name="pref_remote_prot">
				<option>SSH2</option>
				<option>SSH1</option>
				<option>Telnet</option>
			</select></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><strong>Network settings:</strong></td>
		</tr>
		<tr>
			<td><input type="radio" name="ipprot" value="IPv4"> IPv4</td>
		</tr>
		<tr>
			<td><input type="radio" name="ipprot" value="IPv6"> IPv6</td>
		</tr>
		<tr>
			<td>IP address:</td>
			<td><input type="text" name="ipaddr" id="ipaddr" /></td>
		</tr>
		<tr>
			<td>Port:</td>
			<td><input type="text" name="port" id="port" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><strong>Login Settings:</strong></td>
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="login_name" id="login_name" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password_remote" id="password_remote" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Privileged EXEC (enable) password:</td>
			<td><input type="password" name="password_enable" id="password_enable" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><input type="submit" value="Test Connection" id="testconn" /></td>
			<td><input type="submit" value="Add Device" id="add_device" /></td>
		</tr>
	</table>
</form>
