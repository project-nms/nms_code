<h1>Add Device</h1>
<form action="{% url 'nms:add' dev.id %}" method="POST">
{% csrf_token %}
	Device type: <select>
	{% for type in dev_type %}
		<option>{{ type.dev_type_name }}</option>i
	{% endfor %}
	</select>
	Vendor: <select>
	{% for record in vendor %}
		<option>{{ record.vendor_name }}</option>
	{% endfor %}
	</select>
	Model: <select>
	{% for model in dev_model %}
		<option>{{ model.model_name }}</option>
	{% enfor %}
	OS: <select>
	{% for record in os %}
		<option>{{ record.os_name }}</option>
	{% endfor %}
	</select>
	Preferred protocol: <select>
		<option>SSH2</option>
		<option>SSH1</option>
		<option>Telnet</option
	</select>
	<input type="checkbox" name="ipprot" value="IPv4"> <input type="text" id="ipv4" />
	<input type="checkbox" name="ipprot" value="IPv6"> <input type="text" id="ipv6" />
	<input type="submit" value="Test Connection" id="testconn" /> <input type="submit" value="Add Device" id="add_device" />
</form>
